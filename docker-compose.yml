version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: azure-cost-db
    environment:
      POSTGRES_DB: azure_cost_monitor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/src/config/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: azure-cost-backend
    env_file:
      - ./backend/.env
    environment:
      PORT: 5000
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: azure_cost_monitor
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_SSL: "false"
      JWT_SECRET: azure-cost-monitor-jwt-secret-change-in-production
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: http://localhost:80
      # Azure integration â€” set in .env or override here
      AZURE_USE_MOCK: "true"
      AZURE_AD_ENABLED: "false"
      SYNC_CRON: "0 */6 * * *"
      SYNC_COST_DAYS: 30
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: azure-cost-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
